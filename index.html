<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="content">
      <div class="card">
        <div class="card-star">
          <img src="/images/icon-star.svg" class = "star-image" alt="">
        </div>
        <div class="card-header">
          <h1>How did we do?</h1>
        </div>
        <div class="card-paragraph">
          <p>
            Please let us know how we did with your support request. 
            All feedback is appreciated 
            to help us improve our offering!
          </p>
        </div>
        <div class="ratings">
          <div class="one numbers">1</div>
          <div class="two numbers">2</div>
          <div class="three numbers">3</div>
          <div class="four numbers">4</div>
          <div class="five numbers">5</div>
        </div>
        <div class="submit">
          <button value="submit">SUBMIT</button>
        </div>
      </div>
      
    </div>
  </div>
  


  <!-- Rating state end -->

  <!-- Thank you state start -->

<div class="wrapper">
  <div class="main">
    <div class="thank-content">
      <div class="image">
        <img src="/images/illustration-thank-you.svg" alt="">
      </div>
      <div class="selected">
        <p>You selected <span></span> out of 5</p>
      </div>
      <div class="thank-you">
        <h1>
          Thank you!
        </h1>
      </div>
      <div class="message">
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>

  </div>
</div>

  


 

  <!-- Thank you state end -->

  
  <script src="script.js"></script>
</body>
</html>
